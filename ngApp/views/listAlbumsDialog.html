<md-dialog aria-label="Photo">
  <form ng-cloak ng-submit="albumForm.$valid && controller.updateAlbum()" name="albumForm">
    <md-toolbar  class="dialogToolbarCls">
      <div class="md-toolbar-tools" >
        <p class="headingCls">Choose an Album</p>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="controller.dialogCancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content albumListCls">
        <ul>
          <li ng-repeat="album in controller.albums">
            <input type="radio" name="albumName" ng-value="album._id" ng-model="controller.selectedAlbum" ng-click="controller.pickTheAlbum(album._id)" ng-checked="true" required>{{album.albumName}}
            <span ng-show="albumForm.albumName.$touched && albumForm.albumName.$error.required" class="error">
              Album is required.
            </span>
          </li>
        </ul>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
        <md-button type="submit">
          Save
        </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
