<md-dialog aria-label="Photo">
  <form ng-cloak ng-submit="controller.savePhoto()">
    <md-toolbar  class="dialogToolbarCls">
      <div class="md-toolbar-tools" >
        <p class="headingCls">Edit Caption</p>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="controller.dialogCancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content ">
          <div>
            <img  ng-src="{{controller.photo.fileUrl}}" >
          </div>        
        <br/>
        <label>Caption :</label>
        <input ng-model="controller.photo.caption">
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
        <md-button type="submit">
          Save
        </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
