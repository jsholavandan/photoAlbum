<h5>Register</h5>
<form ng-submit="controller.register()">
  <div class="form-group">
    <label>User Name:</label>
    <input name="username" ng-model="controller.user.username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input name="email" ng-model="controller.user.email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input name="password" ng-model="controller.user.password" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input name="confirmPassword" ng-model="controller.user.confirmPassword" class="form-control">
  </div>
  <button class="btn btn-primary">Register</button>

</form>
